<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">CryptoTracker</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">About</a></li>
            <li><a href="tracker.html">Tracker</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <h3>Search for a specific coin</h3>
  <div class="row">
    <form class="row s12">
      <div class="row search">
        <div class="input-field row center-align s3">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate" name="search">
          <label for="icon_prefix">Enter symbol - e.g BTC</label>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <main>
    <div class='search-coin'>
      <h4 id='search-heading'></h4>
      <p id='search-price'></p>
      <p id='search-day'></p>
      <p id='search-month'></p>
    </div>
    <h3>Top 10 coins by market cap</h3>
    <ul class='top-coins'></ul>
  </main>
  <script src='app.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
